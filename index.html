<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="elm.js" async></script>
    <script defer>
        window.addEventListener('load', () => {
            const app = Elm.Main.init({ node: document.getElementById('target') })

            const audio = document.getElementById('audio')
            app.ports.startSound.subscribe(() => {
                audio.currentTime = 0;
                audio.play()
            })

            setTimeout(() => {
                app.ports.handleMsg.send('(o・∇・o) < Hello!!!')
            }, 3000)
        }, false)
    </script>
    <title></title>
</head>

<body>
    <div id="target"></div>
    <audio id="audio" src="startsound.mp3"></audio>
</body>

</html>
